<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulado</title>
  <style></style>
</head>
<body>
  <h1>Sistema Avançado Nacionalidade - 2023</h1>
  <p>Este é um sistema super avançado, com tecnologias de último nível.</p>
  <p>Usando os conceitos que foram ensinados no Curso em Video.</p>
  <p>Link da aula com o conteúdo: <a href="https://www.youtube.com/watch?v=cOdG4eACN2A&t=36s">Clique aqui para ver</a></p>
  <br>
  Digite o país em que você nasceu:
  <br><br>
  <input type="text" name="pais" id="pais">
  <br><br>
  <input type="button" value="Verificar" onclick="verificando()">
  <div id="res"></div>

  <script>
    function verificando() {
      var uf = window.document.querySelector('input#pais'); // Seleciona o elemento de entrada de texto pelo ID
      var res = window.document.querySelector('div#res'); // Seleciona a div de resultado pelo ID
      var verificar = uf.value.toLowerCase(); // Converte o valor do campo de texto para letras minúsculas

      if (verificar === 'brasil' || verificar === 'br') { // Verifica se o valor digitado é "Brasil" ou "br"
        res.innerHTML = `<p>Você é brasileiro(a).</p>`;
      } else {
        res.innerHTML = `<p>Você é estrangeiro(a).</p>`;
      }

      res.innerHTML += `<p>Bem-vindo(a) ao Consulado Tech.</p>`; // Exibe a mensagem final

      uf.value = ''; // Limpa o valor do campo de texto

      setTimeout(function() {
        res.innerHTML = ''; // Limpa o resultado após 3 segundos
      }, 3000);
    }
  </script>
</body>
</html>
